<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content and Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    #myElement {
      color: black;
      font-size: 16px;
      border: 1px solid black;
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }
    .control-group {
      margin-bottom: 15px;
      width: 100%;
    }
    label {
      margin-bottom: 5px;
      display: block;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="myElement">Original Content</div>
  <div id="controls">
    <div class="control-group">
      <label for="contentInput">New Content:</label>
      <input type="text" id="contentInput" placeholder="Enter new content">
    </div>
    <div class="control-group">
      <label for="colorInput">Text Color:</label>
      <input type="color" id="colorInput" value="#000000">
    </div>
    <div class="control-group">
      <label for="fontSizeInput">Font Size (px):</label>
      <input type="number" id="fontSizeInput" placeholder="Enter font size" min="10" max="100">
    </div>
    <div class="control-group">
      <label for="bgColorInput">Background Color:</label>
      <input type="color" id="bgColorInput" value="#ffffff">
    </div>
    <button id="changeBtn">Change Content and Style</button>
  </div>

  <script>
    const elem = document.getElementById('myElement');
    document.getElementById('changeBtn').onclick = () => {
      const newText = document.getElementById('contentInput').value;
      const newColor = document.getElementById('colorInput').value;
      const newSize = document.getElementById('fontSizeInput').value;
      const newBgColor = document.getElementById('bgColorInput').value;

      if (newText) elem.textContent = newText;
      elem.style.color = newColor;
      elem.style.fontSize = newSize ? `${newSize}px` : '16px';
      elem.style.backgroundColor = newBgColor;
    };
  </script>
</body>
</html>

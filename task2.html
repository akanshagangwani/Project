<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content and Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #myElement {
      color: black;
      font-size: 16px;
      border: 1px solid black;
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    #controls {
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    .control-group {
      margin-bottom: 10px;
    }
    label {
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="myElement">Original Content</div>
  <div id="controls">
    <div class="control-group">
      <label for="contentInput">New Content:</label>
      <input type="text" id="contentInput" placeholder="Enter new content">
    </div>
    <div class="control-group">
      <label for="colorInput">Text Color:</label>
      <input type="color" id="colorInput" value="#000000">
    </div>
    <div class="control-group">
      <label for="fontSizeInput">Font Size (px):</label>
      <input type="number" id="fontSizeInput" placeholder="Enter font size" min="10" max="100">
    </div>
    <div class="control-group">
      <label for="bgColorInput">Background Color:</label>
      <input type="color" id="bgColorInput" value="#ffffff">
    </div>
    <button id="changeBtn">Change Content and Style</button>
  </div>

  <script>
    const elem = document.getElementById('myElement');
    document.getElementById('changeBtn').onclick = () => {
      elem.textContent = document.getElementById('contentInput').value || elem.textContent;
      elem.style.color = document.getElementById('colorInput').value;
      elem.style.fontSize = `${document.getElementById('fontSizeInput').value || 16}px`;
      elem.style.backgroundColor = document.getElementById('bgColorInput').value;
    };
  </script>
</body>
</html>

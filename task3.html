<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click Event</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    p {
      font-size: 18px;
      color: #333;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="changeTextButton">Change Text and Style</button>
    <p id="paragraph">This is the Original Text of the paragraph.</p>
  </div>

  <script>
    // JavaScript to add event listener to the button
    const button = document.getElementById('changeTextButton');
    const paragraph = document.getElementById('paragraph');

    button.addEventListener('click', function() {
      paragraph.textContent = 'New Text (The text of the paragraph has been changed).';
      paragraph.style.backgroundColor = '#ffebcd'; // Light color background
      paragraph.style.fontFamily = 'Courier New, Courier, monospace'; // Change font
      paragraph.style.color = '#b22222'; // Change text color
    });
  </script>
</body>
</html>
